id:
  哈利波特与魔法石
background:
  player: 哈利
  narrative: 为了阻止伏地魔复活，哈利计划和小伙伴赫敏、罗恩一起，在今晚穿越活板门，寻找魔法石。
  characters:
    哈利: 身为格兰芬多学院的一员，哈利勇敢、机智，时常面对复杂情况时做出果敢决定。尽管有时候会表现得有些冲动，但他总能在关键时刻找到正确的办法。
    赫敏: 一个聪明且才华横溢，注重细节和逻辑，喜好钻研学术的霍格沃茨格兰芬多一年级女生；她是哈利和罗恩的朋友。
    罗恩: 一个善良，仗义，有趣，既有勇气和坚韧不拔的一面，也有害羞和缺乏自信的一面的霍格沃茨格兰芬多一年级男生；他是哈利和赫敏的朋友。
    纳威: 一个软弱笨拙，但内心刚强的霍格沃茨格兰芬多一年级男生；他是哈利、赫敏、罗恩的同学。
scenes:
  scene1:
    name: 深夜密谋
    scene: 地点：格兰芬多公共休息室。时间：晚上十点。公共休息室里一片漆黑，也许大家都去睡觉了，也许还有人正醒着。紧张的基调。
    mode: v1
    characters:
      哈利: 和赫敏、罗恩正在策划一个紧急的行动，尽管知道冒险很大，但他毫不犹豫地参与其中。
      赫敏: 向纳威解释出门的必要性，顺利离开。
      罗恩: 向纳威解释出门的必要性，顺利离开。
      纳威: 不让哈利等人给格兰芬多学院增加麻烦，坚持阻止他们离开休息室。
    chain:
    - 三人取出隐身衣，准备悄悄离开
    - 纳威发现，表示怀疑不满
    - 赫敏坚持不让纳威知道他们的计划，两人劝说无果
    - 赫敏最后决定用魔法制服纳威，直接施展“统统石化”
    stream: 
      三人取出隐身衣，准备悄悄离开:
      - 赫敏：我们得抓紧时间，任务可不能拖延。
      - 罗恩：（紧张）你确定这么做没问题？偷偷溜出去怕被老师发现。
      - 哈利：（低声）我们得小心点，别让老师发现。可如果现在不出发，明天就来不及了。
      纳威发现，表示怀疑不满:
      - 纳威：你们要去哪儿？这么晚了，外面可不安全。
      - 罗恩：（心虚）我们只是出去走走，不打扰你。
      - 纳威：你们能不能告诉我到底要做什么？
      - 哈利：（尽量平静）纳威，真的没什么好担心的，我们只想解决一个重要的问题。    
      赫敏坚持不让纳威知道他们的计划，两人劝说无果:
      - 赫敏：（严肃）纳威，你不能阻止我们，事情非常重要。
      - 纳威：（摇头）如果你们不告诉我，我就去告诉老师。
      - 罗恩：（叹气）不行，纳威，老师不能知道这件事。
      赫敏最后决定用魔法制服纳威，直接施展“统统石化”:
      - 赫敏：（低语）如果你非要阻止我们，那就不要怪我了。
      - 纳威：（惊讶）你...你要做什么？
      - 赫敏：（迅速挥动魔杖）统统石化！
      - 哈利：（叹息）赫敏，快点！我们得走了。
      - 罗恩：（紧张）纳威没事吧？我们真的不能耽误时间了。
  scene2:
    name: 密室探索
    scene: 地点：城堡密室。时间：晚上十点半。三头犬趴在密室中央，低沉地打着呼噜，优美动听的音调在房间中回响。物品有竖琴、三头犬、精品狗粮、破碎的头巾。场景基调是神秘而紧张的。
    mode: v1
    characters:
      哈利: 充满决心并保持冷静，他时刻准备着做出关键决定，以确保他们能够顺利推进任务。
      赫敏: 表现出高度的分析能力，她通过观察竖琴和三头犬的关系，迅速推理出三头犬被催眠的可能性，并冷静地指挥队伍。
      罗恩: 他对三头犬的威胁感到害怕，但愿意勇敢地帮助队友。
    chain:
    - 赫敏发现竖琴并开始分析情况
    - 罗恩怀疑竖琴与三头犬的关系
    - 哈利冷静指挥，准备开始下一步行动
    - 赫敏和罗恩决定探索三头犬周围的情况
    - 赫敏和哈利决定继续前进，找出活板门的位置
    stream:
      赫敏发现竖琴并开始分析情况:
      - 赫敏：三头犬的脚边那是什么东西？  
      - 哈利：（轻声细语）好像是一把竖琴，难道这就是斯内普留给三头犬的催眠法术？  
      - 罗恩：要是三头犬醒了怎么办？  
      - 赫敏：我觉得这个竖琴可能是关键，不要打扰它，保持安静。（专注）
      罗恩怀疑竖琴与三头犬的关系:
      - 罗恩：你确定它能把三头犬催眠吗？太奇怪了，怎么会有这么强大的咒语？  
      - 赫敏：这不常见，但应该是某种自动弹奏的魔法，可能是用来让它入睡的。（认真思索）
      - 哈利：我们不能冒然去触碰它，得保持距离。  
      哈利冷静指挥，准备开始下一步行动:
      - 哈利：我们得先搞清楚活板门的位置。快，跟我来。（低声冷静指挥） 
      - 罗恩：（小声）你觉得它到底藏在哪里？我不敢走太近。  
      - 哈利：别担心，我们有隐身衣，只要小心一点，应该没问题。（眼神鼓励）  
      赫敏和罗恩决定探索三头犬周围的情况:
      - 赫敏：（低声）我去绕着三头犬走一圈，看看有没有什么线索。  
      - 哈利：小心点，别被它察觉到。  
      - 罗恩：（小声嘟囔）它的呼噜声听起来可真大，别吵醒它！  
      - 赫敏：我看到它的爪子下面似乎有个门板，可能就是通向下一层的入口。  
      赫敏和哈利决定继续前进，找出活板门的位置:
      - 赫敏：我们找到线索了，门板就在它爪子下。我们需要把它移开。  
      - 哈利：（点了点头）一起拉，趁它还在睡觉，快点把门打开。  
      - 罗恩：小心别弄出声音！  
  scene3:
    name: 进入深渊
    scene: 地点：城堡密室下方的黑暗洞口。时间：晚上十点四十。随着你们从活板门跳下，眼前出现了一个深不见底的黑暗洞口。洞口的空气冰冷而潮湿，几乎没有一丝光亮。可以听见水滴滴落的声音回荡在空旷的空间中，四周静得出奇，唯一的声音就是你们的呼吸声和急促的脚步声。气氛紧张、压抑，似乎隐藏着某种未知的危险。
    characters:
      哈利: 身为格兰芬多学院的勇敢学生，哈利此时心情复杂，但他知道，只有前进，才能揭开真相。他继续保持冷静，准备迎接接下来的挑战。
      赫敏: 赫敏的逻辑和聪明才智此刻发挥着重要作用。尽管面对黑暗的洞口，她依旧试图分析周围的环境，寻找可能的线索。
      罗恩: 罗恩显得有些紧张，但他依然坚定地跟随在哈利和赫敏身后。他心中充满了对未知的恐惧，但为了朋友，他决定继续走下去。
    mode: v2
    chain:
      - 跳下洞口后，周围黑暗，三人决定用魔法照亮前路
      - 赫敏发现洞中有微弱的光点，但不敢确认
      - 赫敏提出可能存在隐藏的陷阱
      - 罗恩听到不远处传来奇怪的响动，变得警觉
    stream:
      跳下洞口后，周围黑暗，三人决定用魔法照亮前路:
        - 哈利：（低声）我们得想办法照明，不然根本看不清楚。
        - 赫敏： 我有个法子，给我点时间。拉出魔杖，准备施法。
        - 罗恩：小心点，别让魔法反弹回来。（担心地皱了皱眉）
      赫敏发现洞中有微弱的光点，但不敢确认:
        - 赫敏：前面似乎有光，可它不太正常。你们看那边。
        - 哈利：别太急，可能是幻象。我们得小心。（冷静）
        - 罗恩：不管那是什么，咱们得过去看看。（小声）
      赫敏提出可能存在隐藏的陷阱:
        - 赫敏：我不确定，这里可能布满了陷阱。洞里的每一个响动都很可疑。（警觉地看了看四周）
        - 哈利：我们没有退路了，只能继续往前走。得保持警惕。（坚定）
        - 罗恩：我不喜欢这地方。感觉像有某种东西在盯着我们。（焦虑地四处张望）
      罗恩听到不远处传来奇怪的响动，变得警觉:
        - 罗恩：你们听到了吗？好像有声音从那边传来。（紧张）
        - 哈利：（压低声音）别慌，可能是水滴或者风吹动的声音。
        - 赫敏：（凝神）那不对，那个声音太清晰了，像有什么在移动。