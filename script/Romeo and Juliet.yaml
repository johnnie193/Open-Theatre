id: 罗密欧与朱丽叶
background:
  player: 罗密欧
  narrative: |
    故事围绕蒙太古家族的独子罗密欧展开。罗密欧感情丰富，但由于家族与凯普莱特家族的宿怨，他在爱情与家族仇恨之间深感矛盾。尽管他心中仍对爱情充满渴望，但却因一次失恋而深陷痛苦。通过表弟班伏里奥的劝导，罗密欧开始试图冷静下来，并反思自己是否过于专注于一段情感。与彼特的冲突让罗密欧感受到家族之间的仇恨与纷争的无奈，他决定拒绝参与这场无意义的争斗，寻找属于自己的平和。
  characters:
    罗密欧: 蒙太古家族的独子，感情丰富且内心充满矛盾，时常为家族争斗和自己的爱情烦恼。
    蒙太古: 严肃、坚忍的中年人，罗密欧的父亲，蒙太古家族的领袖，长期与凯普莱特家族有仇。
    蒙太古夫人: 温柔、和蔼，罗密欧的母亲，她对儿子的情感变化十分关注。
    班伏里奥: 冷静、善良、乐于助人，维护和平，遵守规矩的年轻人，罗密欧的表弟和体贴的朋友。
    彼特: 骄傲自大，是凯普莱特家一个不识字的仆人。恼怒蒙太古家族的存在，情绪容易激动。
    朱丽叶: 罗密欧的爱情对象，凯普莱特家族的独生女，聪慧、坚强但也为家族仇恨所困扰。
    弗朗西斯科: 罗密欧的老朋友，性格沉稳，有些悲观，对家族之间的仇恨感到厌倦，但又深感无力改变。
scenes:
  scene1:
    name: 维洛那广场的晨曦
    mode: v1
    scene: 
      地点：维洛那广场。时间：早上十点。罗密欧在路上散心，远远地看见了父母——蒙太古夫妇。表弟班伏里奥朝着他挥手。基调轻松，但暗藏一丝家族之间的紧张气氛。
    characters:
      罗密欧: 
      蒙太古: 了解蒙太古和凯普莱特家族仆人争斗一事，担忧罗密欧的心情，嘱咐班伏里奥开解他。
      蒙太古夫人: 了解蒙太古和凯普莱特家族仆人争斗一事，担忧罗密欧的心情，嘱咐班伏里奥开解他。
      班伏里奥: 解决蒙太古和凯普莱特家族仆人的争斗，开解罗密欧。
    chain:
    - 蒙太古夫妇与班伏里奥在广场相遇
    - 班伏里奥开导罗密欧关于感情的烦恼
    - 罗密欧与班伏里奥对话，回应是否为情所困
    stream:
      蒙太古夫妇与班伏里奥在广场相遇，蒙太古请班伏里奥开导罗密欧:
        - 蒙太古：（愤怒地整理衣袖）这一早就闹，是谁又在将我们家族之间的宿怨重新煽风点火？
        - 班伏里奥：我来的时候就看见您仇家的仆人跟你们家里的仆人已经打成一团了，好不容易才将他们分开。
        - 蒙太古：（叹气）算了，这件事之后再解决。眼下你留在这儿，但愿能听到他的真情吐露。
        - 班伏里奥：（轻松地笑）你来啦，罗密欧兄弟。听说你最近为情所困，要不要让我为你排解心思？
      班伏里奥开导罗密欧关于感情的烦恼:
        - 罗密欧：（沉默片刻，叹息）我...为情所困，无法摆脱心中那份痛苦。她不曾理会我。
        - 班伏里奥：（善意的微笑）罗密欧，天涯何处无芳草，何必单恋一枝花。多看一看，许多美丽的姑娘在等着你。
        - 罗密欧：（摇头）但我只在乎她，班伏里奥。我无法让自己再去爱别人。
      罗密欧与班伏里奥对话，回应是否为情所困:
        - 罗密欧：是的，我为情所困，心中无法抑制那份痛苦。
        - 班伏里奥：（轻拍罗密欧肩膀）相信我，朋友，有很多事情比这更值得你去关注。别让爱情束缚了你。
        - 罗密欧：（深吸一口气）你说得对，班伏里奥，我需要放下。或许我该冷静一下。
  scene2:
    name: 街头闲谈
    mode: v1
    scene:
      地点：城市街道。时间：傍晚。罗密欧和班伏里奥并肩走在大街上，四周熙熙攘攘，十分繁华。基调轻松愉快，然而在繁华的街道中，你心头仍然难以释怀。
    characters:
      罗密欧:
      班伏里奥: 谈论他关于失恋的经验开解罗密欧，称赞他十分有文采。
      彼特: 出于凯普莱特和蒙太古两个家族的仇恨，使用激将法让罗密欧念请柬。
    chain:
    - 班伏里奥继续开导罗密欧
    - 彼特向罗密欧提出挑战
    - 罗密欧应对挑战，拒绝参与冲突
    stream:
      班伏里奥继续开导罗密欧:
        - 班伏里奥：（微笑）看吧，罗密欧，世界上还有更多值得你去关注的美好事物。
        - 罗密欧：（叹气）我知道，但心中那份情感始终未曾放下，班伏里奥。
        - 班伏里奥：（轻拍罗密欧肩膀）多做些事情，转移注意力，时间会治愈一切。
      彼特向罗密欧提出挑战:
        - 彼特：（咄咄逼人）你是不是怕了？就像你们蒙太古家族一贯的软弱无力。
        - 罗密欧：（冷静）你不懂我们家族的情感，彼特。我不会为你们的争斗而付出代价。
        - 彼特：（愤怒）你不敢接招，是不是？
      罗密欧应对挑战，拒绝参与冲突:
        - 罗密欧：（坚定）我拒绝参与这无意义的争斗，彼特。你可以挑衅，但我不会让你激怒我。
        - 班伏里奥：（轻松）看，罗密欧，老话说得好，“退一步海阔天空”。
  scene3:
    name: 暮色中的凝望
    scene:
      地点：维洛那的老教堂外。时间：黄昏。夕阳余晖洒在古老的石阶上，教堂的尖顶在深蓝色的天际线下显得格外庄严。罗密欧与班伏里奥站在教堂前，身后是渐渐弥漫的夜雾，空气中透着一股神秘的宁静，仿佛世界的一切都在此刻暂时停止。此时，他们的目光投向远方，心中充满未知的忧虑。
    characters:
      罗密欧: |
        措辞
        - 家族的仇恨如同阴影，笼罩在我心头。我是否能够打破这道枷锁，追寻我的幸福？
        - 朱丽叶，我的心与我一样渴望你，但我们之间的隔阂却如同无尽的深渊。
      班伏里奥: |
        措辞
        - （沉默）但也许有时我们可以选择超越它。我们不必成为家族仇恨的奴隶。
        - （语重心长）你有选择的权利，罗密欧。你可以选择去追求那份纯粹的爱情，放下仇恨，活出自己的未来。
      朱丽叶: | 
        在不远处的另一条小路上偶遇，和罗密欧交换了一个短暂的眼神。
        措辞
        - 这世界如此大，我们却被分隔开，仿佛注定只能在彼此的眼中寻找短暂的温暖。
        - 罗密欧，我们的爱似乎注定要在黑暗中开花，可是我无法选择其他的命运。
      弗朗西斯科: |
        远远地走过教堂前似乎也有些迷茫，停下脚步与罗密欧打招呼。
        措辞
        - 所有的争斗最终都只会消耗我们的一切，家族的历史深深束缚了我们，我们能做的又是什么呢？
    mode: v2
    chain:
    stream:
